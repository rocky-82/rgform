<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <center>
        <section>
            <div class="dark-overlay">
                <div class="container">
                    <h1 class="well text-center ">Registration Form</h1>
                    <div class="col-lg-12 well">
                        <div class="row">
                            <form class="col-xl-12">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>First Name</label>
                                            <input type="text" placeholder="Enter First Name Here.."
                                                class="form-control">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Last Name</label>
                                            <input type="text" placeholder="Enter Last Name Here.."
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea placeholder="Enter Address Here.." rows="2"
                                            class="form-control">
                                        </textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4 form-group">
                                            <label><i class="fas fa-city p-1"></i>City</label>
                                            <input type="text" placeholder="Enter City Name Here.."
                                                class="form-control">
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <label><i class="fas fa-house-user p-1"></i>State</label>
                                            <input type="text" placeholder="Enter State Name Here.."
                                                class="form-control">
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <label><i class="fas fa-file-archive p-1"></i>Zip</label>
                                            <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>Title</label>
                                            <input type="text" placeholder="Enter Designation Here.."
                                                class="form-control">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label><i class="fas fa-building p-1"></i>Company</label>
                                            <input type="text" placeholder="Enter Company Name Here.."
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-phone-square p-1"></i> Phone Number</label>
                                        <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-envelope-square p-1"></i>Email Address</label>
                                        <input type="text" placeholder="Enter Email Address Here.."
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Website</label>
                                        <input type="text" placeholder="Enter Website Name Here.." class="form-control">
                                    </div>
                                    <button type="button" class="btn btn-lg btn-info btn-outline-light ">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

        </section>

        </div>
    </center>





    <script src="js/jquery-slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
